<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script>
		var rand=Math.floor((Math.random()*10)+1);
		while(true){
			guess = window.prompt("Guess a number betweem 1 to 10:");
			if (guess == rand){
				alert("Congratulations! You guess the right!");
				break;
			}
		}
		
	</script>
</body>
